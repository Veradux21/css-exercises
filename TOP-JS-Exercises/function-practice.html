<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function squared(num) {
      return num * num;
    }

    function cubed(num) {
      return num * num * num;
    }

    function factorial(num) {
      if (num < 0) return undefined;
      if (num == 0) return 1;
      let x = num - 1;
      while (x > 1) {
        num *= x;
        x--;
      }
      return num;
    }
    function sqrt (num) {
      if (num < 0) {
        num = -num
      };
      return Math.sqrt(num);
    }

    input.addEventListener('change', () => {
      const num = parseFloat(input.value);
      if (isNaN(num)) {
        para.textContent = 'You need to enter a number!';
      } else {
        para.textContent = `${num} squared is ${squared(num)}. `;
        para.textContent += `${num} cubed is ${cubed(num)}. `;
        para.textContent += `${num} factorial is ${factorial(num)}. `;
        para.textContent += `${num} square root is ${sqrt(num)}`
      }
    });
/* Arrow functions*/
    let min = (a, b) => (a > b) ? a : b ; //return larger number, as arrow funct

    //rewrite:
    function ask1(question, yes, no) {
        if (confirm(question)) yes();
        else no();
      }
      
      ask1(
        "Do you agree?",
        function() { alert("You agreed."); },
        function() { alert("You canceled the execution."); }
      );

    //Rewritten as arrow expressions:
    let ask = (question, yes, no) => confirm(question) ? yes() : no()

    ask (
        "Do you agree?",
        () => alert("You agreed."),
        () => alert("You canceled the execution.")
    );




  </script>
</body>
</html>
